<div [ngBusy]="{busy: busy, minDuration: 900}"  id="container"   >
  <nav class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header page-scroll">
              <button data-target=".navbar-ex1-collapse" data-toggle="collapse" class="navbar-toggle" type="button"> 
                  <span class="sr-only">Toggle navigation</span> 
                  <span class="icon-bar"></span> 
                  <span class="icon-bar"></span> 
                  <span class="icon-bar"></span> 
              </button>
              <a routerLink="" class="navbar-brand page-scroll"><img alt="" src="../assets/images/ADL-Logo-color.png"> </a>
          </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
              <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
              <li class="hidden"> <a href="" class=""></a> </li>
              <li ><a [routerLink]="['/']"              routerLinkActive="active">Home</a>          </li>
              <li ><a [routerLink]="['/categories']"    routerLinkActive="active">Tag Search</a>    </li>
              <li ><a [routerLink]="['/wiki']"         routerLinkActive="active">Wiki List</a>         </li>
              <li *ngIf="user" ><a [routerLink]="['/wikipage/add']"       routerLinkActive="active">New Page</a>       </li>
              <li *ngIf="user" ><a [routerLink]="['/filemanager']"   routerLinkActive="active">File Manager</a>   </li>
              <li *ngIf="user" ><a [routerLink]="['/settings']"      routerLinkActive="active">Settings</a>      </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li *ngIf="user" class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-user"></span> Welcome {{user.profile.given_name}} <span class="caret"></span></a>
                  <ul id="login-dp" class="dropdown-menu">
                      <div class="row">
                          <div class="col-md-3">
                              <img *ngIf="userPhoto?.photo" src="{{userPhoto?.photo}}"   width='65' height='65'   />
                              <i *ngIf="!userPhoto?.photo"    class="fa fa-user fa-5x"></i>
                          </div>
                          <div class="col-md-9">
                              <strong>{{user.profile.given_name}} {{user.profile.family_name}}</strong><br />
                              <span style="font-size:small">{{user.profile.preferred_username}}</span>
                          </div>
                      </div>
                      <br />
                      <div class="row">
                          <div class="col-md-12 text-center">
                              <button type="button" class="btn btn-danger btn-sm" (click)="myProfileClick()">My Profile</button>
                              <button type="button" class="btn btn-danger btn-sm" (click)="userSignOut()">Log Out</button>
                          </div>
                      </div>
                  </ul>
              </li>
              <li *ngIf="!user"><a [routerLink]="['/home']" routerLinkActive="active">Login</a></li>
          </ul>
      </div>
      <!-- /.navbar-collapse -->
  </div>
  <!-- /.container -->
  </nav>
  <router-outlet></router-outlet>
  
</div>
